name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install package (dev+ui)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,ui]"

      - name: Run unit tests
        run: |
          pytest -q

      - name: Run demo (produces reports/)
        run: |
          python scripts/run_demo.py
          test -f reports/lncp_alerts.csv
          test -f reports/tcd_watchlist.csv
          test -f reports/civi.json

      - name: API smoke (health & minimal scoring)
        env:
          PORT: 8088
        run: |
          python scripts/api_smoke.py

  docker-smoke:
    runs-on: ubuntu-latest
    needs: tests
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ua:ci .

      - name: Run container (API)
        run: |
          docker run -d --rm -p 8088:8088 --name ua_api ua:ci
          for i in $(seq 1 20); do
            curl -fsS http://127.0.0.1:8088/healthz && break || true
            sleep 1
          done
          curl -fsS http://127.0.0.1:8088/healthz

      - name: Stop container
        if: always()
        run: docker stop ua_api
